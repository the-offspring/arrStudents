<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>List of students</title>
	<link rel="stylesheet" href="/css/normalize.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/media.css">
	<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>
	<script defer src="/js/main.js"></script>
</head>

<body>
	<main class="main">
		<div class="container">
			<div class="main__contant">
				<div class="main__modal">
					<!-- Модальное окно Формы ввода данных нового студента -->
					<div class="modal fade" id="studentFormModal" tabindex="-1" aria-labelledby="studentFormModalLabel"
						aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="studentFormModalLabel">Форма для данных новового студента</h5>
									<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
								</div>
								<div class="modal-body">

									<form class="row g-3 needs-validation" id="studentForm" novalidate>
										<div class="col-md-4">
											<input type="text" class="form-control" id="inputDateName" placeholder="Введите имя" required>
											<div class="valid-feedback"> Все хорошо! </div>
										</div>
										<div class="col-md-4">
											<input type="text" class="form-control" id="inputDateSurname" placeholder="Введите фамилию"
												required>
											<div class="valid-feedback"> Все хорошо! </div>
										</div>
										<div class="col-md-4">
											<input type="text" class="form-control" id="inputDatePatronymic" placeholder="Введите отчество"
												required>
											<div class="valid-feedback"> Все хорошо! </div>
										</div>
										<div class="col-md-4">
											<label for="inputDateBirth" class="form-label">Дата рождения</label>
											<input type="date" class="form-control" id="inputDateBirth" required>
											<div class="invalid-feedback">Укажите дату рождения.</div>
										</div>
										<div class="col-md-4">
											<label for="inputDateYear" class="form-label">Дата начала обучения</label>
											<input type="text" class="form-control" id="inputDateYear" required>
											<div class="invalid-feedback"> Укажите дату начала обучения. </div>
										</div>
										<div class="col-md-4">
											<label for="inputDateFaculty" class="form-label">Факультет</label>
											<input type="text" class="form-control" id="inputDateFaculty"
												placeholder="Международных отношений" required>
											<div class="invalid-feedback"> Укажите название факультет. </div>
										</div>

										<div class="col-12">
											<button class="btn btn-primary" type="submit">Отправить форму</button>
										</div>
										<div class="error-message" id="errorMessage"></div>
									</form>
								</div>
							</div>
						</div>
					</div>

					<!-- Модальное окно Фильтра -->
					<div class="collapse" id="collapseExample">
						<div class="card card-body">
							<form class="row g-3 needs-validation" id="filterStudentForm" novalidate>
								<div class="col-md-4">
									<label class="form-label">Имя студента</label>
									<input type="text" class="form-control" id="filtrFirstName" placeholder="Иван">
								</div>
								<div class="col-md-4">
									<label class="form-label">Фамилия студента</label>
									<input type="text" class="form-control" id="filtrSurname" placeholder="Иванов">
								</div>
								<div class="col-md-4">
									<label class="form-label">Отчество студента</label>
									<input type="text" class="form-control" id="filtrPatronymic" placeholder="Иванович">
								</div>
								<div class="col-md-4">
									<label class="form-label">Дата рождения</label>
									<input type="text" class="form-control" id="filtrDateBirth" placeholder="01 - 01 - 2000 ">
								</div>
								<div class="col-md-4">
									<label class="form-label">Дата начала обучения</label>
									<input type="text" class="form-control" id="filtrStudYear" placeholder="2024">
								</div>
								<div class="col-md-4">
									<label class="form-label">Факультет</label>
									<input type="text" class="form-control" id="filtrFaculty" placeholder="Международных отношений">
								</div>
								<div class="col-12 d-grid gap-2 d-md-flex justify-content-md-end">
									<button class="btn btn-outline-info" type="submit">Отфильтровать</button>
									<button class="btn btn-reset" type="reset"><img class="button_img" src="img/reset.png">
									</button>
								</div>
							</form>
						</div>
					</div>

					<div class="btn-container justify-content-between">
						
						<!-- Кнопка-триггер модального окна Формы ввода данных нового студента -->
						<div class="main__add-modal-btn">
							<button type="button" class="btn btn-outline-success" data-bs-toggle="modal"
							data-bs-target="#studentFormModal">
							Внести нового студента
						</button>
						</div>
						
						<!-- Кнопка-триггер модального окна Фильтра -->
						<div class="main__filter-modal-btn">
							<button class="btn btn-outline-info" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
							aria-expanded="false" aria-controls="collapseExample">
							Фильтр
						</button>
						
						</div>
					</div>

				</div>

				<div class="main__tabel">
					<table class="table table-success table-striped">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col"><span id="firstName">Имя</span></th>
								<th scope="col"><span id="surname">Фамилия</span></th>
								<th scope="col"><span id="patronymic">Отчество</span></th>
								<th scope="col"><span id="dateBirth">Дата рождения/Возраст</span></th>
								<th scope="col"><span id="studYear">Года обучения/Курс</span></th>
								<th scope="col"><span id="faculty">Факультет</span></th>
							</tr>
						</thead>
						<tbody id="tBody">
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
